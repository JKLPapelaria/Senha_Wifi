<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Senha do Wi-Fi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 150px; /* Reduzindo o tamanho da logo */
            margin-top: 70px;
        }
        #wifiModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        #wifiModal h2 {
            margin-top: 0;
        }
        #wifiModal p {
            margin-bottom: 20px;
        }
        #wifiModal button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #wifiModal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="JKL.png" alt="Logo da sua empresa">
    <h1>Bem-vindo! Para obter a senha do Wi-Fi, siga nosso Instagram:</h1>
    
    <!-- Link ou botão clicável para redirecionar para o Instagram -->
    <a href="https://www.instagram.com/jklpapelaria_/" target="_blank">Siga nosso Instagram</a>

    <!-- Botão para solicitar conexão Wi-Fi -->
    <button id="solicitarWifi">Conectar-se ao Wi-Fi</button>

    <!-- Modal para exibir a solicitação de conexão Wi-Fi -->
    <div id="wifiModal">
        <h2>Solicitação de Conexão Wi-Fi</h2>
        <p>Por favor, conecte-se à rede Wi-Fi para obter acesso à internet.</p>
        <button onclick="fecharModal()">OK</button>
    </div>

    <script>
        // Função para fechar o modal
        function fecharModal() {
            document.getElementById('wifiModal').style.display = 'none';
        }

        // Função para exibir o modal de solicitação de conexão Wi-Fi
        function solicitarConexaoWifi() {
            document.getElementById('wifiModal').style.display = 'block';
        }

        // Adicionando um ouvinte de evento ao botão para chamar a função de solicitar conexão Wi-Fi
        document.getElementById('solicitarWifi').addEventListener('click', solicitarConexaoWifi);
    </script>
</body>
</html>
