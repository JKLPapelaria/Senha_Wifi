<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Senha do Wi-Fi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 150px; /* Reduzindo o tamanho da logo */
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <img src="JKL.png" alt="Logo da sua empresa">
    <h1>Bem-vindo! Para obter a senha do Wi-Fi, siga nosso Instagram:</h1>
    
    <!-- Link ou botão clicável para redirecionar para o Instagram -->
    <a href="https://www.instagram.com/jklpapelaria_/" target="_blank">Siga nosso Instagram</a>

    <!-- Botão para solicitar conexão Wi-Fi -->
    <button id="solicitarWifi">Conectar-se ao Wi-Fi</button>

    <script>
        // Função para solicitar conexão Wi-Fi
        function solicitarConexaoWifi() {
            // Simulação de solicitação de conexão ao Wi-Fi com o SSID e a senha especificados
            if (confirm('Conectar-se à rede Wi-Fi "Cliente JKL Papelaria"?')) {
                alert('Conectando ao Wi-Fi. Por favor, insira a senha: "jkl1234567"');
            } else {
                alert('Conexão Wi-Fi cancelada.');
            }
        }

        // Adicionando um ouvinte de evento ao botão para chamar a função de solicitar conexão Wi-Fi
        document.getElementById('solicitarWifi').addEventListener('click', solicitarConexaoWifi);
    </script>
</body>
</html>
